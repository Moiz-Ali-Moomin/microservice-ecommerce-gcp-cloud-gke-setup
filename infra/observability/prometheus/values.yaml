server:
  retention: 15d
  persistentVolume:
    enabled: true
    size: 50Gi
    storageClass: standard
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 1000m
      memory: 4Gi

alertmanager:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
