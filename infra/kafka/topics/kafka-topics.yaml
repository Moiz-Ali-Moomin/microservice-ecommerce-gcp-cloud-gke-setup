apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: page.viewed
  namespace: kafka
  labels:
    strimzi.io/cluster: ecommerce-cluster
    tier: events
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 604800000        # 7 days
    min.insync.replicas: 2
    cleanup.policy: delete
    segment.bytes: 1073741824      # 1GiB segments
