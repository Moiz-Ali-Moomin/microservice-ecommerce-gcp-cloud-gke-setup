apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: kafka-fast-storage
  labels:
    app: kafka
    tier: data
    workload: streaming
  annotations:
    description: "High-performance storage class for Kafka brokers on GKE"
provisioner: pd.csi.storage.gke.io
parameters:
  type: pd-balanced            # Best cost/perf for Kafka
  replication-type: none       # Kafka handles replication itself
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain          # ðŸ”¥ Prevents accidental data loss
