apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: api-gateway-db
  namespace: apps-public
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: api-gateway-secrets
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_DSN
      remoteRef:
        key: api-gateway-db
