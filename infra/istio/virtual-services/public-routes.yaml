# infra/istio/virtual-services/public-routes.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: landing-page-routes
  namespace: ecommerce
spec:
  hosts:
  - "shop.example.com"
  - "*"
  gateways:
  - istio-system/ecom-gateway
  http:
  # API Routes to backend services
  - match:
    - uri:
        prefix: "/api/v1/offers"
    route:
    - destination:
        host: api-gateway.ecommerce.svc.cluster.local
        port:
          number: 8080
  - match:
    - uri:
        prefix: "/api/v1/"
    route:
    - destination:
        host: api-gateway.ecommerce.svc.cluster.local
        port:
          number: 8080

  # Offer Service (direct access for compatibility)
  - match:
    - uri:
        prefix: "/offer/"
    route:
    - destination:
        host: offer-service.ecommerce.svc.cluster.local
        port:
          number: 8080

  # Redirect/Click Tracking Service
  - match:
    - uri:
        prefix: "/click/"
    route:
    - destination:
        host: redirect-service.ecommerce.svc.cluster.local
        port:
          number: 8080

  # Storefront UI Routes
  - match:
    - uri:
        prefix: "/login"
    - uri:
        prefix: "/signup"
    - uri:
        prefix: "/logout"
    - uri:
        prefix: "/cart"
    - uri:
        prefix: "/checkout"
    - uri:
        prefix: "/payment"
    - uri:
        prefix: "/static/"
    route:
    - destination:
        host: storefront-service.ecommerce.svc.cluster.local
        port:
          number: 3000

  # Landing Service (Campaign Landing Pages)
  - match:
    - uri:
        prefix: "/landing/"
    route:
    - destination:
        host: landing-service.ecommerce.svc.cluster.local
        port:
          number: 8080

  # Storefront Catch-all (Homepage and other UI pages)
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: storefront-service.ecommerce.svc.cluster.local
        port:
          number: 3000

