---
# 2. Namespace-level mTLS for ecommerce services
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: ecommerce
spec:
  mtls:
    mode: STRICT

---
# 3. Exception: conversion-webhook (needs PERMISSIVE for external calls if not going through gateway)
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: conversion-webhook-permissive
  namespace: ecommerce
spec:
  selector:
    matchLabels:
      app: conversion-webhook
  mtls:
    mode: PERMISSIVE
  portLevelMtls:
    8080:
      mode: PERMISSIVE
