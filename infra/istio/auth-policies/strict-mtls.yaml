# infra/istio/auth-policies/deny-all-default.yaml
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: ecommerce
spec:
  {} # Deny all by default, explicit allow required

---
# infra/istio/auth-policies/allow-gateway.yaml
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress
  namespace: ecommerce
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: landing-service # Example
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["GET"]
