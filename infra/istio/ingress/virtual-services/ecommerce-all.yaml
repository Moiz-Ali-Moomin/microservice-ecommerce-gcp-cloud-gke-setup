            prefix: /product
      rewrite:
        uri: /
      route:
        - destination:
            host: product-service.ecommerce.svc.cluster.local
            port:
              number: 8080

    - match:
        - uri:
            prefix: /redirect
      rewrite:
        uri: /
      route:
        - destination:
            host: redirect-service.ecommerce.svc.cluster.local
            port:
              number: 8080

    - match:
        - uri:
            prefix: /reporting
      rewrite:
        uri: /
