apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ecommerce-all
  namespace: ecommerce
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/ecom-gateway
  http:
    - match:
        - uri:
            prefix: /admin-backoffice
      rewrite:
        uri: /
      route:
        - destination:
            host: admin-backoffice-service.ecommerce.svc.cluster.local
            port:
              number: 8080

    - match:
        - uri:
            prefix: /analytics-ingest
      rewrite:
        uri: /
      route:
        - destination:
            host: analytics-ingest-service.ecommerce.svc.cluster.local
            port:
              number: 8080

    - match:
        - uri:
            prefix: /api-gateway
      rewrite:
        uri: /
      route:
        - destination:
            host: api-gateway.ecommerce.svc.cluster.local
            port:
              number: 8080

    - match:
        - uri:
            prefix: /attribution
      rewrite:
        uri: /
      route:
        - destination:
            host: attribution-service.ecommerce.svc.cluster.local
            port:
              number: 8080

    - match:
        - uri:
            prefix: /audit
      rewrite:
        uri: /
      route:
