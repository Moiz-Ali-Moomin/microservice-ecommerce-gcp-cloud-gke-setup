apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-infra
  namespace: platform-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: platform
  source:
    repoURL: https://github.com/your-org/ecommerce-platform.git
    targetRevision: HEAD
    path: infra/namespaces
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Context sensitive
  syncPolicy:
    automated:
      prune: false # Don't delete namespaces lightly
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-istio
  namespace: platform-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: platform
  source:
    repoURL: https://github.com/your-org/ecommerce-platform.git
    targetRevision: HEAD
    path: infra/istio
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
