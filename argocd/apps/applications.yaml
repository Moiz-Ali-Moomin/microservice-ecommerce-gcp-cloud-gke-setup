  source:
    repoURL: https://github.com/your-org/ecommerce-platform.git
    targetRevision: HEAD
    path: services/product-service/helm
  destination:
    server: https://kubernetes.default.svc
    namespace: apps-core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
