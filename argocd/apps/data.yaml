apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-databases
  namespace: platform-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: data
  source:
    repoURL: https://github.com/your-org/ecommerce-platform.git
    targetRevision: HEAD
    path: infra/databases
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: data-postgres # Default; charts may override
  syncPolicy:
    automated:
      prune: false # ⚠️ correct choice for stateful data
      selfHeal: true
---
