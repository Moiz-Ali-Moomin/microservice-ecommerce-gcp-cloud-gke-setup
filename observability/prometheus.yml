global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
      
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9308'] # Assuming JMX exporter or similar if needed, but primarily relying on OTEL for app metrics
