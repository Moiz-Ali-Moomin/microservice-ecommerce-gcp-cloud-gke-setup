receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 15

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "ecommerce"
    
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  otlp/loki:
    endpoint: "loki:3100"
    tls:
      insecure: true
    # Note: Modern OTEL logs to Loki often stream directly or use specific loki exporters. 
    # For simplicity, if Loki accepts OTLP, we use otlp. 
    # However, common setup uses the 'loki' exporter. Let's use that if available in contrib which it is.

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
