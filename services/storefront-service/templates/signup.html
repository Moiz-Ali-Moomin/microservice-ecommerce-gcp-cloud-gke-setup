{{define "content"}}
<div class="auth-container"
    style="max-width: 400px; margin: 40px auto; padding: 30px; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
    <h2 style="text-align: center; margin-bottom: 20px;">Create Account</h2>

    {{if .Error}}
    <div
        style="background: #ffebee; color: #c62828; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 0.9rem;">
        {{.Error}}
    </div>
    {{end}}

    <form action="/signup" method="POST">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 500;">Username</label>
            <input type="text" name="username" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 500;">Password</label>
            <input type="password" name="password" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit"
            style="width: 100%; background: #000; color: white; border: none; padding: 12px; font-size: 16px; border-radius: 4px; cursor: pointer;">Sign
            Up</button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
        Already have an account? <a href="/login" style="color: #000; font-weight: 600;">Login</a>
    </p>
</div>
{{end}}
