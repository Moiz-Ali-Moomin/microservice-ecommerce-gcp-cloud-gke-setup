apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "storefront-service.fullname" . }}
  labels:
    {{- include "storefront-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "storefront-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "storefront-service.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ include "storefront-service.image" . }}"
          ports:
            - name: http
              containerPort: 3000
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
