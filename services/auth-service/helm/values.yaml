replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/ecommerce-microservice-53/ecommerce-repo/auth-service
  tag: latest

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Non-secret env (Added the missing variables your Go code requires)
env:
  # Infrastructure Hosts
  DB_HOST: "postgres-primary.data.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "ecommerce_db"
  REDIS_HOST: "redis-master.data.svc.cluster.local"
  REDIS_PORT: "6379"

  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.platform-observability.svc.cluster.local:4317"
  OTEL_SERVICE_NAME: "auth-service"

  # Optional Kafka
  KAFKA_BROKERS: ""

# Secrets (Explicit mapping to your Go mustEnv calls)
envSecrets:
  JWT_SECRET:
    name: auth-jwt-secret
    key: JWT_SECRET
  DB_USER:
    name: auth-service-secrets
    key: db-user
  DB_PASSWORD:
    name: auth-service-secrets
    key: db-password
  REDIS_PASSWORD:
    name: auth-redis-secret
    key: REDIS_PASSWORD
