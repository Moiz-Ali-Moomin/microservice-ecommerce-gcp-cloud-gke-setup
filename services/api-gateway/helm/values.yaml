replicaCount: 1
image:
  repository: us-central1-docker.pkg.dev/ecommerce-microservice-53/ecommerce-repo/api-gateway
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Autoscaling (HPA)
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Environment variables
env:
  KAFKA_BROKERS: kafka-bootstrap.kafka.svc.cluster.local:9092
  AUTH_SERVICE_URL: http://auth-service:8080
  USER_SERVICE_URL: http://user-service:8080
  OFFER_SERVICE_URL: http://offer-service:8080
  CART_SERVICE_URL: http://cart-service:8080
  STOREFRONT_SERVICE_URL: http://storefront-service:8080
  REDIS_ADDR: redis-master.default.svc.cluster.local:6379
  # OTEL config should be here too
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_SERVICE_NAME: api-gateway

# Secrets config (to be used by updated deployment.yaml)
envSecrets:
  POSTGRES_DSN:
    name: "api-gateway-secrets"
    key: "postgres-dsn"

