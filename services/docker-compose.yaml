version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  offer-service:
    build:
      context: .
      dockerfile: offer-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - jaeger
      - kafka

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - jaeger

  cart-service:
    build:
      context: .
      dockerfile: cart-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - jaeger

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - jaeger

  landing-service:
    build:
      context: .
      dockerfile: landing-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - jaeger
      - kafka

  redirect-service:
    build:
      context: .
      dockerfile: redirect-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - jaeger
      - kafka

  audit-service:
    build:
      context: .
      dockerfile: audit-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - jaeger
      - kafka

  analytics-ingest-service:
    build:
      context: .
      dockerfile: analytics-ingest-service/Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - jaeger
      - kafka

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OFFER_SERVICE_URL=http://offer-service:8080
      - AUTH_SERVICE_URL=http://auth-service:8080
      - CART_SERVICE_URL=http://cart-service:8080
      - USER_SERVICE_URL=http://user-service:8080
      - LANDING_SERVICE_URL=http://landing-service:8080
      - STOREFRONT_SERVICE_URL=http://storefront-service:3000
      - REDIRECT_SERVICE_URL=http://redirect-service:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - offer-service
      - auth-service
      - cart-service
      - user-service
      - landing-service
      - redirect-service
      - jaeger

  storefront-service:
    build:
      context: .
      dockerfile: storefront-service/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_URL=http://api-gateway:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      - api-gateway
      - jaeger
