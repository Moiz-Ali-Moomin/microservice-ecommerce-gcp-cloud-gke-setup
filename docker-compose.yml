name: ecommerce-platform

# ⚠️ LOCAL DEVELOPMENT ONLY ⚠️
# This configuration mirrors production architecture but disables security features for developer convenience.
# DO NOT DEPLOY THIS TO PRODUCTION.
#
# Known Insecurities:
# - Default passwords (user/password, admin/admin)
# - SSL disabled for Spark and databases
# - PLAINTEXT communication for Kafka
# - Services expose ports publicly

networks:
  ecommerce-net:
    driver: bridge

volumes:
  kafka_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
    # Host volumes used for code hot-reloading (services) and config (infra)

services:
  # ===============================================================
  # INFRASTRUCTURE: DATA LAYER
  # ===============================================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [ ecommerce-net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d ecommerce_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [ ecommerce-net ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===============================================================
  # INFRASTRUCTURE: KAFKA (KRaft Mode)
  # ===============================================================
  kafka-init:
    image: apache/kafka:3.7.0
    container_name: kafka-init
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: >
      bash -c "
        if [ ! -f /var/lib/kafka/data/meta.properties ]; then
          echo 'Formatting Kafka storage...'
          CLUSTER_ID=$$(/opt/kafka/bin/kafka-storage.sh random-uuid)
          /opt/kafka/bin/kafka-storage.sh format -t $$CLUSTER_ID -c /opt/kafka/config/kraft/server.properties --ignore-formatted
        else
          echo 'Kafka storage already formatted.'
        fi
      "
    networks: [ ecommerce-net ]

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    networks: [ ecommerce-net ]
    healthcheck:
      # Simplified TCP check to avoid heavy JVM startup
      test: [ "CMD-SHELL", "bash -c '</dev/tcp/localhost/9092'" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ===============================================================
  # OBSERVABILITY STACK
  # ===============================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    command: [ "--config=/etc/otel-config.yaml" ]
    volumes:
      - ./observability/otel/otel-collector.yaml:/etc/otel-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC (Receives traces from apps)
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus metrics exporter
    networks: [ ecommerce-net ]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks: [ ecommerce-net ]
    depends_on: [ otel-collector ]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks: [ ecommerce-net ]
    depends_on: [ prometheus, loki, tempo ]
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    networks: [ ecommerce-net ]
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - ecommerce-net
    # Note: On Docker Desktop (Mac/Windows), this monitors the VM, not the host OS.
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo/tempo-config.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200" # HTTP API
    # 4317 is NOT exposed here to avoid conflict with Collector.
    # Collector sends traces to Tempo:4317 internally.
    networks: [ ecommerce-net ]
    restart: unless-stopped

  # ===============================================================
  # WORKFLOW ORCHESTRATION (AIRFLOW)
  # ===============================================================
  airflow-postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks: [ ecommerce-net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airflow" ]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  airflow-init:
    image: ecommerce/airflow:custom
    command: >
      bash -c " airflow db migrate && airflow users create
        --username admin
        --password admin
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@example.com
      "
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    depends_on:
      airflow-postgres:
        condition: service_healthy
    volumes:
      - ./infra/airflow/dags:/opt/airflow/dags
    networks: [ ecommerce-net ]

  airflow-webserver:
    image: ecommerce/airflow:custom
    command: airflow webserver
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_UID=50000
      - AIRFLOW_CONN_SPARK_MASTER_CONN=http://spark-master:6066
    volumes:
      - ./infra/airflow/dags:/opt/airflow/dags
    ports:
      - "8180:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-postgres:
        condition: service_healthy
    networks: [ ecommerce-net ]
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: unless-stopped

  airflow-scheduler:
    image: ecommerce/airflow:custom
    command: airflow scheduler
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_UID=50000
      - AIRFLOW_CONN_SPARK_MASTER_CONN=http://spark-master:6066
    volumes:
      - ./infra/airflow/dags:/opt/airflow/dags
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-postgres:
        condition: service_healthy
    networks: [ ecommerce-net ]
    restart: unless-stopped

  # ===============================================================
  # BATCH PROCESSING (SPARK)
  # ===============================================================
  spark-master:
    image: apache/spark:3.5.1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_RPC_AUTHENTICATION_ENABLED=no # Security disabled for local dev
      - SPARK_SSL_ENABLED=no
    ports:
      - "8099:8080" # Spark Master UI
      - "7077:7077"
      - "6066:6066" # REST API for job submission
    volumes:
      - ./infra/spark/jobs:/opt/spark/jobs
      - ./data:/opt/spark/data
    networks: [ ecommerce-net ]
    restart: unless-stopped

  spark-worker:
    image: apache/spark:3.5.1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=1G
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./infra/spark/jobs:/opt/spark/jobs
      - ./data:/opt/spark/data
    depends_on: [ spark-master ]
    networks: [ ecommerce-net ]
    restart: unless-stopped

  # ===============================================================
  # ANALYTICS UI (METABASE)
  # ===============================================================
  metabase:
    image: metabase/metabase:v0.48.4
    container_name: metabase
    ports:
      - "3001:3000" # Mapped to 3001 to avoid conflict with Grafana
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase
      - MB_DB_PASS=metabase
      - MB_DB_HOST=postgres
    volumes:
      - ./data/metabase-data:/metabase-data # Persist H2 DB if default
    networks: [ ecommerce-net ]
    depends_on: [ postgres ]
    restart: unless-stopped

  # ===============================================================
  # MICROSERVICES
