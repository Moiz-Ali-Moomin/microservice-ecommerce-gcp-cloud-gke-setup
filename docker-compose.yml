name: ecommerce-platform

# âš ï¸ LOCAL DEVELOPMENT ONLY âš ï¸
# Mirrors production architecture but disables security features.
# DO NOT DEPLOY TO PRODUCTION.

networks:
  ecommerce-net:
    driver: bridge

volumes:
  kafka_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:


x-common-env: &common-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  POSTGRES_DB: ecommerce_db

  REDIS_HOST: redis
  REDIS_PORT: 6379

  KAFKA_BROKERS: kafka:9092

  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_EXPORTER_OTLP_PROTOCOL: grpc
  OTEL_SERVICE_NAME: local

services:
  # ===============================================================
  # DATA LAYER
  # ===============================================================

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [ ecommerce-net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d ecommerce_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [ ecommerce-net ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===============================================================
  # KAFKA (KRaft)
  # ===============================================================

  kafka-init:
    image: apache/kafka:3.7.0
    container_name: kafka-init
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: >
      bash -c " if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        CLUSTER_ID=$$(/opt/kafka/bin/kafka-storage.sh random-uuid)
        /opt/kafka/bin/kafka-storage.sh format -t $$CLUSTER_ID \
          -c /opt/kafka/config/kraft/server.properties --ignore-formatted;
      fi"
    networks: [ ecommerce-net ]

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    networks: [ ecommerce-net ]
    healthcheck:
      test: [ "CMD-SHELL", "bash -c '</dev/tcp/localhost/9092'" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ===============================================================
  # APPLICATION SERVICES (SAMPLE â€” replicate for others)
  # ===============================================================

  admin-backoffice-service:
    image: us-central1-docker.pkg.dev/ecommerce-microservice-53/ecommerce-repo/admin-backoffice-service:latest
    container_name: admin-backoffice-service
    environment:
      <<: *common-env
      OTEL_SERVICE_NAME: admin-backoffice-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ ecommerce-net ]
    restart: unless-stopped

  cart-service:
    image: us-central1-docker.pkg.dev/ecommerce-microservice-53/ecommerce-repo/cart-service:latest
    container_name: cart-service
    environment:
      <<: *common-env
      OTEL_SERVICE_NAME: cart-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks: [ ecommerce-net ]
    restart: unless-stopped

  # ðŸ‘‰ repeat pattern for remaining services

  # ===============================================================
  # OBSERVABILITY
  # ===============================================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    command: [ "--config=/etc/otel-config.yaml" ]
    volumes:
      - ./observability/otel/otel-collector.yaml:/etc/otel-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    networks: [ ecommerce-net ]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on: [ otel-collector ]
    networks: [ ecommerce-net ]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on: [ prometheus, loki, tempo ]
    networks: [ ecommerce-net ]
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    networks: [ ecommerce-net ]
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    networks: [ ecommerce-net ]
    restart: unless-stopped
