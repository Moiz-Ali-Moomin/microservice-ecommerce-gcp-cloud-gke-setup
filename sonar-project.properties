# ------------------------------------------------------------------------------
# SonarQube Project Configuration
# ------------------------------------------------------------------------------

# Project identification
sonar.projectKey=ecommerce-platform
sonar.projectName=E-Commerce Platform
sonar.projectVersion=1.0

# ------------------------------------------------------------------------------
# Source configuration
# ------------------------------------------------------------------------------

# Scan all Go microservices
sonar.sources=services

# Exclusions
sonar.exclusions=**/*_test.go,**/vendor/**,**/helm/**

# ------------------------------------------------------------------------------
# Go-specific reports
# ------------------------------------------------------------------------------

# Lint (revive / checkstyle format)
sonar.go.checkstyle.reportPaths=lint-report.xml

# Test execution report
sonar.go.tests.reportPaths=test-report.out

# Coverage report
sonar.go.coverage.reportPaths=coverage.out

# ------------------------------------------------------------------------------
# Encoding
# ------------------------------------------------------------------------------

sonar.sourceEncoding=UTF-8
